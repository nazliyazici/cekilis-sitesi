<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Çekiliş</title>
</head>
<body>

    <h1>Hızlı Çekiliş Yap</h1>

    <textarea id="isimler" placeholder="Katılımcı listesini her satırda bir katılımcı olacak şekilde buraya yazın."></textarea>
    <br>
        <label for="kazananSayisi">Kaç kişi kazanacak?</label>
    <input type="number" id="kazananSayisi" value="1" min="1">
    <br>
      <button id="yedekSec">Yedek Kazanan Seç</button>
    <br>
      <button id="cekilisYap">Çekilişi Başlat</button>
      <button id="startAgain" style="display:none;">Yeniden Başlat</button>
    <div class="kazananlar" id="kazananSonuc"></div>
    <div class="yedekler" id="yedekSonuc"></div>
    <script src="script.js"></script>
</body>
</html>
